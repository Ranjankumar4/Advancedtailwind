<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">

</head>

<body>
   
    <div class="max-w-1500px w-100%">

         <!-- nav bar start -->

        <nav class="flex justify-between w-full h-20 bg-[#212224] items-center">
            <div id="logo">
                <div>
                    <img class="mt-2 ml-2"
                        src="https://www.indonez.com/html-demo/liquid/img/user/header-logo-6ohuZh.svg" alt="Logo">
                </div>

            </div>


            <div class=" mt-2 md:flex hidden">
                <div><a href="">
                        <button class="text-white bg-[#e45730] p-3 rounded-[10px] font-semibold text-sm
                    md:block">CREATE ACCOUNT</button>
                    </a></div>


                <div>
                    <img class="w-10 h-10 mx-3 "
                        src="https://cdn1.iconfinder.com/data/icons/people-49/512/_nerd_man-512.png" alt="logo">
                </div>

            </div>
            <div class=" text-white text-5xl md:hidden block p-5 cursor-pointer ">
                <span>&#8801</span>
            </div>


        </nav>
        <!-- nav bar Ends -->
        
        <!-- Hero section Starts -->

        <div class="flex flex-col md:flex-row items-center w-full  justify-center md:justify-between  bg-[#212224]
                         md:px-20 md:py-20  ">

            <div class="flex flex-col md:justify-center w-[100%] md:w-[50%]">

                <h1 class="text-white text-5xl md:text-7xl py-3 font-semibold">Multi-regulated global broker.</h1>

                <p class="text-gray-400 text-md md:text-2xl md:pr-7 my-5">
                    A trusted destination for traders worldwide, Authorised by FCA, ASIC
                    & FSCA </p>

                <button class="border-[2px] md:w-[40%] border-red-500 py-3 mt-5 text-white font-semibold
                 rounded-md">
                    DISCOVER ACCOUNTS</button>

            </div>

            <div class=" md:w-[50%] flex justify-center px-5">

                <img src="https://www.indonez.com/html-demo/liquid/img/in-liquid-slide-2.svg" alt="Image"
                    class="w-[100%] p-5 md:p-0">

            </div>
        </div>
        <!-- Hero section ends -->

        <!-- Companies section Starts -->

        <div class="bg-[#212224] h-full flex flex-col items-center w-[100%] py-10 gap-2 md:flex-row
         md:justify-around">

            <div class="flex gap-2 justify-center py-2 w-[100%]">
                <img src="https://www.indonez.com/html-demo/liquid/img/in-liquid-ticker-1.svg" alt="Alphabet">

                <div class="bg-green-400 p-1 px-3 font-bold mx-2 rounded-md">
                    <h1>^ 1740.05</h1>
                </div>
            </div>

            <div class="flex gap-2 justify-center py-2 w-[100%]">
                <img src="https://www.indonez.com/html-demo/liquid/img/in-liquid-ticker-2.svg" alt="Microsoft">

                <div class="bg-green-400 p-1 px-3 font-bold mx-2 rounded-md">
                    <h1>^ 1740.05</h1>
                </div>
            </div>

            <div class="flex gap-2 justify-center py-2 w-[100%]">
                <img src="https://www.indonez.com/html-demo/liquid/img/in-liquid-ticker-3.svg" alt="Facebook">

                <div class="bg-red-400 p-1 px-3 font-bold mx-2 rounded-md">
                    <h1>v 1740.05</h1>
                </div>
            </div>

            <div class="flex gap-2 justify-center py-2 w-[100%]">
                <img src="https://www.indonez.com/html-demo/liquid/img/in-liquid-ticker-4.svg" alt="Amazon">
                <div class="bg-green-400 p-1 px-3 font-bold mx-2 rounded-md">
                    <h1>^ 1740.05</h1>
                </div>

            </div>

            <div class="flex gap-2 justify-center py-2 w-[100%]">
                <img src="https://www.indonez.com/html-demo/liquid/img/in-liquid-ticker-5.svg" alt="Tesla">

                <div class="bg-red-400 p-1 px-3 font-bold mx-2 rounded-md">
                    <h1>v 1740.05</h1>
                </div>
            </div>
        
        </div>

        <!-- Company section ends -->


    </div>

</html>
